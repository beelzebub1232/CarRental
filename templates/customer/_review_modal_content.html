{% if submitted or review %}
    <div class="modal-thankyou" style="padding:2rem; text-align:center;">
        <svg class="icon icon-xl" viewBox="0 0 24 24" style="color: #22c55e; margin-bottom:1rem;"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        <h3>Thank you for your review!</h3>
        <div class="star-rating-display" style="margin:1rem 0;">
            {% for i in range(1, 6) %}
                <span class="star {% if i <= (review.rating or 0) %}filled{% endif %}">â˜…</span>
            {% endfor %}
            <span class="rating-text">{{ review.rating }}/5</span>
        </div>
        <div class="review-comment" style="margin-bottom:1rem;">{{ review.comment }}</div>
        <div class="review-date" style="color:var(--neutral-500); font-size:var(--text-sm);">{{ review.review_date.strftime('%B %d, %Y') if review.review_date else '' }}</div>
        <button class="btn btn-primary" onclick="window.location.reload()">Close</button>
    </div>
{% else %}
    {% include 'customer/_review_form.html' %}
{% endif %}
